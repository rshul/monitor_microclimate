{% extends "layout.html" %}
{% block link %}{{url_for('static',filename='css/signin.css')}}{% endblock link %}
{% block main %}
<div class="container">


	<form action="{{url_for('register')}}" class="form-signin"  method="POST">
		<h2 class="form-signin-heading">Registration</h2>
		{% if error %}
    	<p class="alert alert-danger" role="alert"><strong>Error:</strong> {{ error }}</p>
 		 {% endif %}
		<label for="Email" class="sr-only">Email address</label>
		<input type="email" name="Email" class="form-control" placeholder="Email address" required autofocus>
		<label for="Password" class="sr-only">Password</label>
		<input type="password" name="Password" class="form-control" placeholder="Password" required>
		<label for="Passwordagain" class="sr-only">Repeat password</label>
		<input type="password" name="Passwordagain" class="form-control" placeholder="Repeat password" required>

		<button class="btn btn-lg btn-primary btn-block" type="submit">register</button>

	</form>

</div> <!-- /container -->

{% endblock %}
